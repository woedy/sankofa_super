name: sankofasave
description: "A sleek, modern Flutter app designed to showcase the future of digital Susu savings in Ghana and West Africa, offering a smooth, trustworthy experience for investors."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_multi_formatter: ^2.7.0
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  http: ^1.2.2
  image_picker: ^1.2.0
  flutter_contacts: ^1.1.9
  shared_preferences: ^2.2.2
  intl: 0.20.2
  smooth_page_indicator: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/data/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/sankofa_icon.jpg
  remove_alpha_ios: true
