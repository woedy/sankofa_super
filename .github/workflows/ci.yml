name: CI

on:
  push:
    branches: ["main", "work"]
  pull_request:

jobs:
  backend:
    name: Backend quality checks
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: sankofa
          POSTGRES_USER: sankofa
          POSTGRES_PASSWORD: sankofa
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U sankofa"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DJANGO_SETTINGS_MODULE: core.settings.local
      POSTGRES_DB: sankofa
      POSTGRES_USER: sankofa
      POSTGRES_PASSWORD: sankofa
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      REDIS_HOST: localhost
      REDIS_PORT: 6379
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r sankofa_backend/requirements-dev.txt

      - name: Lint backend
        run: ruff check sankofa_backend

      - name: Run database migrations
        run: python sankofa_backend/manage.py migrate --noinput

      - name: Run backend tests
        run: python sankofa_backend/manage.py test --verbosity 2

      - name: Build backend Docker image
        run: docker build -f sankofa_backend/Dockerfile -t sankofa-backend-ci .
